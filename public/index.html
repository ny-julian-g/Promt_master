<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Bild Ähnlichkeit Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Bild Ähnlichkeit Game</h1>

<div id="startScreen">
  <button id="createGameBtn">Spiel erstellen</button>
  <h3>Beitreten</h3>
  <input id="usernameInput" placeholder="Name">
  <input id="joinCodeInput" placeholder="Code">
  <button id="joinGameBtn">Beitreten</button>
</div>

<div id="hostLobby" class="hidden">
  <h2>Teamcode</h2>
  <div id="lobbyCode" class="codeBox"></div>
  <h3>Spieler</h3>
  <ul id="lobbyPlayers"></ul>
  <button id="startRoundBtn">Runde starten (60s)</button>
</div>

<div id="gameScreen" class="hidden">
  <p id="timerTxt"></p>
  <input type="file" id="imageUpload">
  <button id="uploadImageBtn">Bild hochladen</button>
  <button id="stopRoundBtn" class="hidden">Runde beenden</button>
</div>

<div id="votingSection" class="hidden">
  <h2>Abstimmung</h2>
  <div id="votingContainer"></div>
</div>

<div id="allImagesSection" class="hidden">
  <h2>Alle hochgeladenen Bilder</h2>
  <div id="imageGallery"></div>
</div>

<div id="adminResults" class="hidden">
  <h2>Gewinner</h2>
  <img id="winnerImage" width="300">
  <h3 id="winnerName"></h3>
</div>

<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
<script src="script.js"></script>
</body>
</html>
