<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Lobby</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <h1>Team Lobby</h1>

    <div class="section">
        <button id="createLobbyBtn">Lobby erstellen</button>
        <p id="lobbyCodeDisplay"></p>
    </div>

    <div class="section">
        <input id="joinCodeInput" placeholder="Team-Code eingeben" />
        <button id="joinLobbyBtn">Beitreten</button>
    </div>

    <div id="lobbyArea" class="hidden">
        <h2>Lobby</h2>
        <p><strong>Lobby Code:</strong> <span id="lobbyCode"></span></p>

        <h3>Spieler:</h3>
        <ul id="playerList"></ul>

        <button id="startGameBtn" class="hostOnly hidden">Spiel starten</button>
        <p id="gameStatus"></p>
    </div>

    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="script.js"></script>

</body>
</html>
