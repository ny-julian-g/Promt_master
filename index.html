<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Bild-Match-Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<h1>Bild-Match-Game</h1>

<button id="startGameBtn">Spiel starten</button>
<p id="waitingMsg" style="display:none;">Warte auf Spielstart...</p>

<div id="target-container" style="display:none;">
  <p>Vorlage:</p>
  <img id="target-image" src="target.jpg" />
</div>

<div id="upload-container" style="display:none;">
  <input type="file" id="fileInput" accept="image/*" />
  <button id="uploadBtn">Bild hochladen</button>
</div>

<div id="timer" style="display:none;"></div>

<div id="gallery"></div>
<div id="vote-section"></div>

<!-- Firebase + Hauptlogik -->
<script type="module" src="firebase-config.js"></script>
<script type="module" src="script.js"></script>

</body>
</html>
