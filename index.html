<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Bild Game</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <h1>Bild Ähnlichkeit Game</h1>

  <!-- STARTSCREEN -->
  <div id="startScreen">
    <button id="createGameBtn">Spiel erstellen</button>

    <h3>Spiel beitreten</h3>
    <input id="usernameInput" placeholder="Name eingeben">
    <input id="joinCodeInput" placeholder="Teamcode eingeben">
    <button id="joinGameBtn">Beitreten</button>
  </div>

  <!-- HOST LOBBY -->
  <div id="hostLobby" class="hidden">
    <h2>Teamcode:</h2>
    <div id="lobbyCode" class="codeBox"></div>

    <h3>Spieler im Team:</h3>
    <ul id="lobbyPlayers"></ul>

    <button id="startRoundBtn">Runde starten</button>
  </div>

  <!-- GAME SCREEN -->
  <div id="gameScreen" class="hidden">
    <h2>Runde läuft!</h2>
    <p id="statusTxt"></p>

    <!-- STOP BUTTON FÜR HOST -->
    <button id="stopRoundBtn" class="hidden">Runde beenden</button>

    <div id="uploadArea">
      <input type="file" id="imageUpload">
      <button id="uploadImageBtn">Bild hochladen</button>
    </div>
  </div>

  <!-- VOTING SCREEN -->
  <div id="votingScreen" class="hidden">
    <h2>Voting</h2>
    <p>Wähle das beste Bild aus:</p>

    <div id="imagesContainer"></div>

    <p id="voteStatus" class="hidden">Du hast bereits abgestimmt</p>
  </div>

  <!-- RESULT SCREEN (nur Host) -->
  <div id="resultScreen" class="hidden">
    <h2>Ergebnis</h2>
    <h3 id="winnerName"></h3>
    <img id="winnerImage" class="winnerImg">

    <h3>Alle Stimmen:</h3>
    <ul id="voteList"></ul>
  </div>

  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="script.js"></script>

</body>
</html>
