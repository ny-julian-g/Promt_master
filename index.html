<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Bild Game</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>Bild Ähnlichkeit Game</h1>

  <!-- HOST / JOIN UI -->
  <div id="menu">
    <button id="hostBtn">Spiel erstellen</button>

    <h3>Oder Spiel beitreten</h3>
    <input id="teamCodeInput" placeholder="Teamcode eingeben" />
    <button id="joinBtn">Beitreten</button>
  </div>

  <!-- HOST LOBBY -->
  <div id="hostLobby" class="hidden">
    <h2>Teamcode:</h2>
    <div id="hostCode" class="bigCode"></div>

    <h3>Spieler im Team:</h3>
    <ul id="playerList"></ul>

    <button id="startGameBtn">Spiel starten</button>
  </div>

  <!-- GAME UI -->
  <div id="gameScreen" class="hidden">
    <h2>Runde läuft!</h2>
    <p>Bild hochladen:</p>
    <input type="file" id="uploadInput" />
    <button id="uploadBtn">Upload senden</button>

    <p id="statusText"></p>
  </div>

  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
