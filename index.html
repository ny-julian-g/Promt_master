<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Bild-Ähnlichkeit Game</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<h1>Bild Ähnlichkeit Game</h1>

<div id="startScreen">
  <button id="createGameBtn">Spiel erstellen (Host)</button>

  <h3>Spiel beitreten</h3>
  <input
    id="usernameInput"
    placeholder="Dein Name"
    required
    minlength="2"
  >
  <input
    id="joinCodeInput"
    placeholder="Gruppencode"
  >
  <button id="joinGameBtn">Beitreten</button>
</div>

<div id="hostLobby" class="hidden">
  <h2>Gruppencode:</h2>
  <div id="lobbyCode" class="codeBox"></div>

  <h3>Spieler:</h3>
  <ul id="lobbyPlayers"></ul>

  <div id="hostImageUpload">
    <h3>Vorlage-Bild hochladen:</h3>
    <input type="file" id="hostImageInput" accept="image/*">
    <button id="uploadHostImageBtn">Vorlage hochladen</button>
  </div>

  <button id="startRoundBtn" class="hidden">Runde starten</button>
</div>

<div id="gameScreen" class="hidden">
  <p id="statusTxt"></p>
  
  <div id="hostTemplateImage" class="hidden">
    <h3>Vorlage-Bild:</h3>
    <img id="templateImage" style="max-width: 400px; max-height: 400px; border-radius: 12px; margin: 20px 0;">
    <div id="gameInstruction">
      <h2 style="color: #d32f2f; font-weight: bold; margin: 20px 0;">
        MACH DIESES BILD NACH, NUTZE EINE KI DEINER WAHL!
      </h2>
    </div>
    <div id="timer" style="font-size: 24px; font-weight: bold; color: #1976d2; margin: 20px 0;">
      Zeit: 01:30
    </div>
  </div>

  <div id="playersInGame">
    <h4>Teilnehmer:</h4>
    <ul id="gamePlayersList"></ul>
  </div>
  
  <div id="uploadArea">
    <input type="file" id="imageUpload">
    <button id="uploadImageBtn">Bild hochladen</button>
  </div>

  <button id="stopRoundBtn" class="hidden">Runde beenden</button>
</div>

<div id="votingSection" class="hidden">
  <div id="playersInVoting">
    <h4>Teilnehmer:</h4>
    <ul id="votingPlayersList"></ul>
  </div>
  <div id="votingContainer"></div>
</div>

<div id="adminResults" class="hidden">
  <h3 id="winnerName"></h3>
  <img id="winnerImage">
  <table id="resultsTable">
    <tr>
      <th>Spieler</th>
      <th>Stimmen</th>
    </tr>
  </table>
  <button id="newRoundBtn">Neue Runde starten</button>
</div>

<script type="module" src="script.js"></script>
</body>
</html>
