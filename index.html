<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Bild Game</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <h1>Bild Ähnlichkeit Game</h1>

  <!-- STARTSCREEN -->
  <div id="startScreen">
    <button id="createGameBtn">Spiel erstellen</button>

    <h3>Spiel beitreten</h3>
    <input id="usernameInput" placeholder="Name eingeben">
    <input id="joinCodeInput" placeholder="Teamcode eingeben">
    <button id="joinGameBtn">Beitreten</button>
  </div>

  <!-- HOST LOBBY -->
  <div id="hostLobby" class="hidden">
    <h2>Teamcode:</h2>
    <div id="lobbyCode" class="codeBox"></div>

    <h3>Spieler im Team:</h3>
    <ul id="lobbyPlayers"></ul>

    <button id="startRoundBtn">Runde starten</button>
  </div>

  <!-- GAME SCREEN -->
  <div id="gameScreen" class="hidden">
    <h2>Runde läuft!</h2>
    <p id="statusTxt"></p>

    <div id="uploadArea">
      <input type="file" id="imageUpload">
      <button id="uploadImageBtn">Bild hochladen</button>
    </div>

    <button id="stopRoundBtn" class="hidden">Runde beenden</button>
  </div>

  <!-- VOTING SCREEN -->
  <div id="votingScreen" class="hidden">
    <h2>Voting</h2>
    <div id="imagesContainer"></div>
  </div>

  <!-- RESULT SCREEN -->
  <div id="resultScreen" class="hidden">
    <h2>Ergebnis</h2>
    <p id="winnerText"></p>
    <img id="winnerImage" />
  </div>

  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="script.js"></script>
  <style>
    .vote-image {
    width: 250px;        /* feste Breite */
    height: 250px;       /* feste Höhe */
    object-fit: cover;   /* Bild wird zentriert & zugeschnitten */
    border-radius: 10px;
    display: block;
    margin-bottom: 10px;
    }
    .voteImage {
    width: 220px;
    height: 220px;
    object-fit: cover;
    border-radius: 8px;
}

.winnerImage {
    width: 300px;
    height: 300px;
    object-fit: cover;
    border: 4px solid gold;
}

.votingGrid {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
}

.voteBox {
    text-align: center;
}

.resultTable td {
    padding: 6px 12px;
}

  </style>
  <!-- PLAYER VOTING -->
<div id="votingSection" style="display:none;">
    <h2>Abstimmung</h2>
    <div id="votingContainer" class="votingGrid"></div>
</div>

<!-- ADMIN RESULT VIEW -->
<div id="adminResults" style="display:none;">
    <h2>Gewinner</h2>
    <img id="winnerImage" class="winnerImage">
    <h3 id="winnerName"></h3>

    <h2>Alle Ergebnisse</h2>
    <table id="resultsTable" class="resultTable"></table>
</div>


</body>
</html>
